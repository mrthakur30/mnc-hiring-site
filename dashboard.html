<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">

    <title>Dashboard</title>
</head>
<body>
   
    <div class="dashboard" id="authorizedContainer"   >
        
       <div class="header">
          <a href="/home.html">Home</a>
          <button class="logout">Log Out</button>
          <button class="saved" onclick="toggleSaved()">Saved</button>
       </div>
       <div id="main">
          <div class="search">
               <input type="text" name="location" id="searchLocation" placeholder="Location">
               <input type="text" name="role" id="searchRole" placeholder="Job Role">
          </div>

          <ul id="candidatesList"></ul>

       </div>
       <div id="saved" style="display: none;">
        <h2>Saved Candidates List</h2>
          <ul id="savedList"></ul>
       </div>
    </div>

    <script src="users.js"></script>

</body>
</html>
