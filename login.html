<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Sign Up and Sign In Form</title>

</head>
<body>
  <div class="container">
    <h2>Sign Up</h2>
    <form id="signupForm" onsubmit="signup(event)">
      <input type="text" id="companyName" placeholder="Company Name" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="signupPassword" placeholder="Password" required>
      <input type="submit" value="Sign Up">
    </form>
    <button class="toggle-button" onclick="toggleForm()">Sign In Instead</button>
  </div>

  <div class="container" style="display: none;" id="signinContainer">
    <h2>Sign In</h2>
    <form id="signinForm" onsubmit="signin(event)">
      <input type="email" id="signinMail" placeholder="Email" required>
      <input type="password" id="signinPassword" placeholder="Password" required>
      <input type="submit" value="Sign In">
    </form>
    <button class="toggle-button" onclick="toggleForm()">Sign Up Instead</button>
  </div>

  <script src="login.js"></script>
</body>
</html>
