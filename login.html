<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Sign Up and Sign In Form</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;800&display=swap" rel="stylesheet">

</head>
<body class="login" >
  <div class="container">
    <h2>Sign Up</h2>
    <form id="signupForm" onsubmit="signup(event)">
      <input type="email" id="userEmail" placeholder="Email" required>
      <input type="password" id="userPassword" placeholder="Password" required>
      <input type="submit" id="signUpButton" value="Sign Up">
    </form>
    <button class="toggle-button" onclick="toggleForm()">Already have an account? Sign In</button>
  </div>

  <div class="container" style="display: none;" id="signinContainer">
    <h2>Sign In</h2>
    <form id="signinForm" onsubmit="signin(event)">
      <input type="email" id="userEmail" placeholder="Email" required>
      <input type="password" id="userPassword" placeholder="Password" required>
      <input type="submit" id="signInButton" value="Sign In">
    </form>
    <button class="toggle-button" onclick="toggleForm()">Create a new account? Sign Up</button>
  </div>

  <script src="toogle.js"></script>
  <script type="module" src="login.js"></script>
</body>
</html>
